<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSocial - Post View</title>
    <link rel="stylesheet" href="postview.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background"></div> <!-- Background Image -->

    <header class="nav">
        <a href="index.html" class="logo-container">
            <img src="logoimg.png" alt="EduSocial Logo" class="logo">
            <p class="logo-text">EduSocial</p>
        </a>
        <button  id="homeBtn" class="glass-btn">Home</button>
    </header>

    <main>
        <!-- Post Section -->
        <div id="postContainer" class="glass">
            <h2>Post made by:</h2>
            <!-- Post content will be loaded here -->
        </div>

        <!-- Comments Section -->
        <div id="commentsContainer" class="glass">
            <h2>Comments</h2>
            <div id="commentList">
                <!-- Comments will be loaded here -->
            </div>

            <!-- Comment Form -->
            <form id="commentForm">
                <input type="text" id="commentText" placeholder="Write a comment..." required>
                <button type="submit" class="glass-btn">Comment</button>
            </form>
        </div>
    </main>

    <script src="postview.js"></script>

    <script src="utils.js"></script>

</body>
</html>
