<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduSocial</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left: Registration Form -->
        <div class="register-section">
            <div class="register-container">
                <h2>Register</h2>
                <form action="register.php" method="POST" onsubmit="return validatePasswords()">
                    <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="Enter Username" required>
                    <label for="username">Mobile Number:</label>
                    <input type="text" name="phone" placeholder="Enter Phone Number" required>
                    <label for="username">Email:</label>
                    <input type="email" name="email" placeholder="Enter Email" required>
                    <label for="username">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    <label for="username">Confirm Password:</label>
                    <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>

        <!-- Right: Image Section -->
        <div class="image-section"></div>
    </div>

    <script>
        function validatePasswords() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
